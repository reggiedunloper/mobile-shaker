<!doctype html>
<html>
  <head>
    <title>Mobile Shaker Test</title>
  </head>
  <body>
    <main>
      <h1>Test Shaker</h1>
      <h2>0</h2>
      <p id="x">0</p>
      <p id="y">0</p>
      <p id="z">0</p>
    </main>
    <script>

      function updateTotal(amount) {
        document.querySelector('h2').innerText = amount
      }

      function handleMotionEvent(event) {
        console.log(event);
        var xmovement = Math.abs(event.accelerationIncludingGravity.x);
        var ymovement = Math.abs(event.accelerationIncludingGravity.y);
        var zmovement = Math.abs(event.accelerationIncludingGravity.z);


        document.querySelector('#x').innerText = xmovement
        document.querySelector('#y').innerText = ymovement
        document.querySelector('#z').innerText = zmovement

        updateTotal(xmovement + ymovement + zmovement);

      }

      window.addEventListener("devicemotion", handleMotionEvent, true);
    </script>
  </body>
</html>
